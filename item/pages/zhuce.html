<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝注册</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/chushihua.css">
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <!-- 注册 -->
    <div class="container" style="margin-top: 30px; margin-bottom: 50px;" id="inp">
        <form action="">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input type="text" class="form-control" id="username" name='username' placeholder="请输入6~16位的字母数字">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入正确的邮箱">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">密码</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="请输入6~16为字母数字">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">请再次输入密码</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入6~16为字母数字">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="chk">我已阅读并同意相关服务条款和隐私政策
                </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" style="margin-left: 10px;" id="register">注册</button>
            </div>
        </form>
    </div>
</body>
<script src="../js/jquery.min.js"></script>
<script src="../layer/layer.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/zhuce.js"></script>

</html>
